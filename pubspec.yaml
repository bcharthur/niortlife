name: niortlife
description: NiortLife mobile app
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & layout
  sizer: ^3.0.5
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Platform & utilities
  connectivity_plus: ^6.0.3
  mobile_scanner: ^6.0.10
  fluttertoast: ^8.2.12
  qr_flutter: ^4.1.0
  cached_network_image: ^3.4.1
  flutter_map: ^7.0.2
  flutter_map_marker_cluster: ^1.4.0
  latlong2: ^0.9.1
  url_launcher: ^6.3.2
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
